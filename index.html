<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title></title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div style="width:100%; height:100%">
      <webview id="webview" src="http://harvix.com" style="min-width:900px; min-height:600px" autosize="on"></webview>
    </div>
  </body>
  <script src="config.js"></script>
  <script src="events.js"></script>
  <script src="actions.js"></script>
  <script src="start.js"></script>
  <script>
    onload = ()=> {
      require('electron').ipcRenderer.on('config', (event, message) => {
        console.log(message);
        start(JSON.parse(message));
      });
    }
  </script>
</html>
